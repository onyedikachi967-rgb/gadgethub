    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0066FF 0%, #00D4FF 100%);
        }
        
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 102, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0066FF 0%, #00D4FF 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.3);
        }
        
        .category-chip {
            transition: all 0.3s ease;
        }
        
        .category-chip:hover {
            background: #0066FF;
            color: white;
            transform: scale(1.05);
        }
        
        .flash-deal {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FF4757;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #FF4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>

            },

            },
            {
                id: 11,

                category: "Smart Home",
                price: 99,
                image: "https://images.unsplash.com/photo-1558089687-e5c0c58dda00?w=400",

            },
            {
                id: 12,
                name: "AirPods Pro 2",
                category: "Accessories",
                price: 249,
                image: "https://images.unsplash.com/photo-1606841837239-c5a1a4a07af7?w=400",

                description: "Premium wireless earbuds with ANC"
            }
        ];
        
        const CATEGORIES = [
            { name: "All", icon: "fa-th" },
            { name: "Smartphones", icon: "fa-mobile-alt" },
            { name: "Laptops", icon: "fa-laptop" },
            { name: "Smart Home", icon: "fa-home" },
            { name: "Gaming", icon: "fa-gamepad" },
            { name: "Cameras", icon: "fa-camera" },
            { name: "Audio", icon: "fa-headphones" },
            { name: "Solar", icon: "fa-solar-panel" },
            { name: "Accessories", icon: "fa-plug" },
            { name: "Wearables", icon: "fa-watch" },
            { name: "Monitors & TVs", icon: "fa-tv" }
        ];
        
        const NGN_TO_USD = 1550; // Update this rate as needed
        
        function GadgetHub() {
            const [cart, setCart] = useState([]);
            const [selectedCategory, setSelectedCategory] = useState("All");
            const [view, setView] = useState("home"); // home, product, cart, checkout
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [searchQuery, setSearchQuery] = useState("");
            
            const filteredProducts = SAMPLE_PRODUCTS.filter(product => {
                const matchesCategory = selectedCategory === "All" || product.category === selectedCategory;
                const matchesSearch = product.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                     product.description.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });
            
            const addToCart = (product) => {
                const existing = cart.find(item => item.id === product.id);
                if (existing) {
                    setCart(cart.map(item => 
                        item.id === product.id 
                            ? { ...item, quantity: item.quantity + 1 }
                            : item
                    ));
                } else {
                    setCart([...cart, { ...product, quantity: 1 }]);
                }
            };
            
            const removeFromCart = (productId) => {
                setCart(cart.filter(item => item.id !== productId));
            };
            
            const updateQuantity = (productId, quantity) => {
                if (quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    setCart(cart.map(item =>
                        item.id === productId ? { ...item, quantity } : item
                    ));
                }
            };
            
            const calculateTotal = () => {
                return cart.reduce((sum, item) => {
                    const discountedPrice = item.price * (1 - item.discount / 100);
                    return sum + (discountedPrice * item.quantity);
                }, 0);
            };
            
            const formatPrice = (usd) => {
                const ngn = Math.round(usd * NGN_TO_USD);
                return `$${usd.toFixed(2)} (₦${ngn.toLocaleString()})`;
            };
            
            const cartItemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white shadow-lg sticky top-0 z-50">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div 
                                    className="flex items-center space-x-3 cursor-pointer"
                                    onClick={() => setView("home")}
                                >
                                    <i className="fas fa-bolt text-3xl"></i>
                                    <h1 className="text-2xl md:text-3xl font-bold">GadgetHub</h1>
                                </div>
                                
                                <div className="flex items-center space-x-4">
                                    <button 
                                        className="relative"
                                        onClick={() => setView("cart")}
                                    >
                                        <i className="fas fa-shopping-cart text-2xl"></i>
                                        {cartItemCount > 0 && (
                                            <span className="cart-badge">{cartItemCount}</span>
                                        )}
                                    </button>
                                </div>
                            </div>
                            
                            {/* Search Bar */}
                            <div className="mt-4">
                                <div className="relative">
                                    <input
                                        type="text"
                                        placeholder="Search for products..."
                                        className="w-full px-4 py-3 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-cyan-300"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                    <i className="fas fa-search absolute right-4 top-4 text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    {view === "home" && <HomePage 
                        products={filteredProducts}
                        categories={CATEGORIES}
                        selectedCategory={selectedCategory}
                        setSelectedCategory={setSelectedCategory}
                        addToCart={addToCart}
                        formatPrice={formatPrice}
                        setView={setView}
                        setSelectedProduct={setSelectedProduct}
                    />}
                    
                    {view === "product" && <ProductPage 
                        product={selectedProduct}
                        addToCart={addToCart}
                        formatPrice={formatPrice}
                        setView={setView}
                    />}
                    
                    {view === "cart" && <CartPage 
                        cart={cart}
                        updateQuantity={updateQuantity}
                        removeFromCart={removeFromCart}
                        calculateTotal={calculateTotal}
                        formatPrice={formatPrice}
                        setView={setView}
                    />}
                    
                    {view === "checkout" && <CheckoutPage 
                        cart={cart}
                        calculateTotal={calculateTotal}
                        formatPrice={formatPrice}
                        setView={setView}
                        setCart={setCart}
                    />}
                    
                    {/* Footer */}
                    <footer className="bg-gray-900 text-white mt-16 py-8">
                        <div className="container mx-auto px-4 text-center">
                            <div className="mb-4">
                                <i className="fas fa-bolt text-3xl text-cyan-400"></i>
                                <h3 className="text-xl font-bold mt-2">GadgetHub</h3>
                            </div>
                            <p className="text-gray-400">Your Premium Electronics Store</p>
                            <p className="text-gray-500 text-sm mt-4">© 2024 GadgetHub. All rights reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        }
        
        function HomePage({ products, categories, selectedCategory, setSelectedCategory, addToCart, formatPrice, setView, setSelectedProduct }) {
            return (
                <>

                    <div className="gradient-bg text-white py-12">
                        <div className="container mx-auto px-4 text-center">
                            <h2 className="text-4xl md:text-5xl font-bold mb-4">Premium Electronics at Your Fingertips</h2>
                            <p className="text-xl opacity-90">Shop the latest gadgets with secure payments & fast delivery</p>
                        </div>
                    </div>
                    
                    {/* Categories */}
                    <div className="container mx-auto px-4 py-6">
                        <div className="flex overflow-x-auto space-x-3 pb-2">
                            {categories.map(cat => (
                                <button
                                    key={cat.name}
                                    className={`category-chip px-6 py-3 rounded-full whitespace-nowrap flex items-center space-x-2 ${
                                        selectedCategory === cat.name
                                            ? 'bg-blue-600 text-white'
                                            : 'bg-white text-gray-700 border border-gray-300'
                                    }`}
                                    onClick={() => setSelectedCategory(cat.name)}
                                >
                                    <i className={`fas ${cat.icon}`}></i>
                                    <span>{cat.name}</span>
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    {/* Flash Deals Section */}
                    <div className="container mx-auto px-4 py-6">
                        <div className="bg-gradient-to-r from-red-500 to-pink-500 rounded-2xl p-6 text-white">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h3 className="text-2xl font-bold flash-deal">⚡ Flash Deals</h3>
                                    <p className="opacity-90">Limited time offers - Grab them now!</p>
                                </div>
                                <div className="text-right">
                                    <p className="text-sm opacity-90">Ends in</p>
                                    <p className="text-3xl font-bold">23:59:42</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Products Grid */}
                    <div className="container mx-auto px-4 py-6">
                        <h3 className="text-2xl font-bold mb-6">
                            {selectedCategory === "All" ? "All Products" : selectedCategory}
                        </h3>
                        
                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                            {products.map(product => (
                                <ProductCard 
                                    key={product.id}
                                    product={product}
                                    addToCart={addToCart}
                                    formatPrice={formatPrice}
                                    setView={setView}
                                    setSelectedProduct={setSelectedProduct}
                                />
                            ))}
                        </div>
                    </div>
                </>
            );
        }
        
        function ProductCard({ product, addToCart, formatPrice, setView, setSelectedProduct }) {
            const discountedPrice = product.price * (1 - product.discount / 100);
            
            return (
                <div className="product-card bg-white rounded-xl overflow-hidden shadow-md relative">
                    {product.discount > 0 && (
                        <span className="badge">-{product.discount}%</span>
                    )}
                    {!product.inStock && (
                        <span className="badge bg-gray-500">Out of Stock</span>
                    )}
                    
                    <div 
                        className="cursor-pointer"
                        onClick={() => {
                            setSelectedProduct(product);
                            setView("product");
                        }}
                    >
                        <img 
                            src={product.image} 
                            alt={product.name}
                            className="w-full h-48 object-cover"
                        />
                        
                        <div className="p-4">
                            <h4 className="font-semibold text-sm md:text-base mb-2 line-clamp-2">{product.name}</h4>
                            
                            <div className="flex items-center space-x-1 mb-2">
                                <i className="fas fa-star text-yellow-400 text-xs"></i>
                                <span className="text-sm text-gray-600">{product.rating}</span>
                                <span className="text-xs text-gray-400">({product.sold} sold)</span>
                            </div>
                            
                            <div className="mb-3">
                                {product.discount > 0 && (
                                    <p className="text-xs text-gray-400 line-through">
                                        ${product.price}
                                    </p>
                                )}
                                <p className="text-blue-600 font-bold text-sm md:text-base">
                                    ${discountedPrice.toFixed(2)}
                                </p>
                                <p className="text-xs text-gray-500">
                                    ₦{Math.round(discountedPrice * 1550).toLocaleString()}
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div className="px-4 pb-4">
                        <button
                            className={`btn-primary w-full text-white py-2 rounded-lg font-semibold ${
                                !product.inStock ? 'opacity-50 cursor-not-allowed' : ''
                            }`}
                            onClick={() => product.inStock && addToCart(product)}
                            disabled={!product.inStock}
                        >
                            <i className="fas fa-cart-plus mr-2"></i>
                            {product.inStock ? 'Add to Cart' : 'Out of Stock'}
                        </button>
                    </div>
                </div>
            );
        }
        
        function ProductPage({ product, addToCart, formatPrice, setView }) {
            if (!product) return null;
            
            const discountedPrice = product.price * (1 - product.discount / 100);
            
            return (
                <div className="container mx-auto px-4 py-8">
                    <button 
                        className="mb-6 text-blue-600 flex items-center space-x-2"
                        onClick={() => setView("home")}
                    >
                        <i className="fas fa-arrow-left"></i>
                        <span>Back to Products</span>
                    </button>
                    
                    <div className="bg-white rounded-2xl shadow-lg overflow-hidden">
                        <div className="md:flex">
                            <div className="md:w-1/2">
                                <img 
                                    src={product.image} 
                                    alt={product.name}
                                    className="w-full h-96 object-cover"
                                />
                            </div>
                            
                            <div className="md:w-1/2 p-8">
                                <div className="mb-4">
                                    <span className="inline-block bg-blue-100 text-blue-600 px-4 py-1 rounded-full text-sm">
                                        {product.category}
                                    </span>
                                </div>
                                
                                <h1 className="text-3xl font-bold mb-4">{product.name}</h1>
                                
                                <div className="flex items-center space-x-2 mb-4">
                                    <div className="flex items-center space-x-1">
                                        {[...Array(5)].map((_, i) => (
                                            <i 
                                                key={i}
                                                className={`fas fa-star ${
                                                    i < Math.floor(product.rating) 
                                                        ? 'text-yellow-400' 
                                                        : 'text-gray-300'
                                                }`}
                                            ></i>
                                        ))}
                                    </div>
                                    <span className="text-gray-600">({product.rating})</span>
                                    <span className="text-gray-400">• {product.sold} sold</span>
                                </div>
                                
                                <p className="text-gray-600 mb-6">{product.description}</p>
                                
                                <div className="mb-6">
                                    {product.discount > 0 && (
                                        <>
                                            <p className="text-gray-400 line-through text-lg">
                                                ${product.price.toFixed(2)}
                                            </p>
                                            <div className="flex items-center space-x-3">
                                                <p className="text-4xl font-bold text-blue-600">
                                                    ${discountedPrice.toFixed(2)}
                                                </p>
                                                <span className="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">
                                                    -{product.discount}%
                                                </span>
                                            </div>
                                        </>
                                    )}
                                    {product.discount === 0 && (
                                        <p className="text-4xl font-bold text-blue-600">
                                            ${product.price.toFixed(2)}
                                        </p>
                                    )}
                                    <p className="text-gray-500 mt-2">
                                        ≈ ₦{Math.round(discountedPrice * 1550).toLocaleString()}
                                    </p>
                                </div>
                                
                                <div className="mb-6">
                                    <p className="text-sm text-gray-600 mb-2">
                                        Status: <span className={product.inStock ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold'}>
                                            {product.inStock ? 'In Stock' : 'Out of Stock'}
                                        </span>
                                    </p>
                                </div>
                                
                                <button
                                    className={`btn-primary w-full text-white py-4 rounded-xl font-bold text-lg ${
                                        !product.inStock ? 'opacity-50 cursor-not-allowed' : ''
                                    }`}
                                    onClick={() => {
                                        if (product.inStock) {
                                            addToCart(product);
                                            setView("cart");
                                        }
                                    }}
                                    disabled={!product.inStock}
                                >
                                    <i className="fas fa-cart-plus mr-2"></i>
                                    {product.inStock ? 'Add to Cart' : 'Out of Stock'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        function CartPage({ cart, updateQuantity, removeFromCart, calculateTotal, formatPrice, setView }) {
            if (cart.length === 0) {
                return (
                    <div className="container mx-auto px-4 py-16 text-center">
                        <i className="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
                        <h2 className="text-2xl font-bold text-gray-600 mb-4">Your cart is empty</h2>
                        <button
                            className="btn-primary text-white px-8 py-3 rounded-lg font-semibold"
                            onClick={() => setView("home")}
                        >
                            Start Shopping
                        </button>
                    </div>
                );
            }
            
            return (
                <div className="container mx-auto px-4 py-8">
                    <h2 className="text-3xl font-bold mb-6">Shopping Cart ({cart.length} items)</h2>
                    
                    <div className="grid md:grid-cols-3 gap-6">
                        <div className="md:col-span-2">
                            {cart.map(item => {
                                const discountedPrice = item.price * (1 - item.discount / 100);
                                return (
                                    <div key={item.id} className="bg-white rounded-xl shadow-md p-4 mb-4">
                                        <div className="flex">
                                            <img 
                                                src={item.image} 
                                                alt={item.name}
                                                className="w-24 h-24 object-cover rounded-lg"
                                            />
                                            
                                            <div className="flex-1 ml-4">
                                                <h3 className="font-semibold mb-2">{item.name}</h3>
                                                <p className="text-blue-600 font-bold mb-2">
                                                    ${discountedPrice.toFixed(2)} 
                                                    <span className="text-sm text-gray-500 ml-2">
                                                        (₦{Math.round(discountedPrice * 1550).toLocaleString()})
                                                    </span>
                                                </p>
                                                
                                                <div className="flex items-center space-x-4">
                                                    <div className="flex items-center space-x-2">
                                                        <button
                                                            className="bg-gray-200 px-3 py-1 rounded"
                                                            onClick={() => updateQuantity(item.id, item.quantity - 1)}
                                                        >
                                                            -
                                                        </button>
                                                        <span className="px-4">{item.quantity}</span>
                                                        <button
                                                            className="bg-gray-200 px-3 py-1 rounded"
                                                            onClick={() => updateQuantity(item.id, item.quantity + 1)}
                                                        >
                                                            +
                                                        </button>
                                                    </div>
                                                    
                                                    <button
                                                        className="text-red-500"
                                                        onClick={() => removeFromCart(item.id)}
                                                    >
                                                        <i className="fas fa-trash"></i> Remove
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        
                        <div>
                            <div className="bg-white rounded-xl shadow-md p-6 sticky top-24">
                                <h3 className="text-xl font-bold mb-4">Order Summary</h3>
                                
                                <div className="space-y-3 mb-4">
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Subtotal:</span>
                                        <span className="font-semibold">{formatPrice(calculateTotal())}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Shipping:</span>
                                        <span className="font-semibold text-green-600">FREE</span>
                                    </div>
                                    <div className="border-t pt-3 flex justify-between">
                                        <span className="font-bold">Total:</span>
                                        <span className="font-bold text-xl text-blue-600">
                                            {formatPrice(calculateTotal())}
                                        </span>
                                    </div>
                                </div>
                                
                                <button
                                    className="btn-primary w-full text-white py-3 rounded-lg font-bold"
                                    onClick={() => setView("checkout")}
                                >
                                    Proceed to Checkout
                                </button>
                                
                                <button
                                    className="w-full text-blue-600 py-3 rounded-lg font-semibold mt-2"
                                    onClick={() => setView("home")}
                                >
                                    Continue Shopping
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        function CheckoutPage({ cart, calculateTotal, formatPrice, setView, setCart }) {
            const [paymentMethod, setPaymentMethod] = useState("paystack");
            const [email, setEmail] = useState("");
            const [name, setName] = useState("");
            const [phone, setPhone] = useState("");
            const [address, setAddress] = useState("");
            const [processing, setProcessing] = useState(false);
            
            const PAYSTACK_PUBLIC_KEY = "pk_live_a9f1df123dad5b0b5a4c3ce36794849125f7b3d3";
            const NOWPAYMENTS_API_KEY = "0YY4S9Q-P0NM2M2-H1AWS97-1NSX3XZ";
            
            const totalUSD = calculateTotal();
            const totalNGN = Math.round(totalUSD * 1550 * 100); // Kobo
            
            const handlePaystackPayment = () => {
                if (!email || !name || !phone) {
                    alert("Please fill in all required fields");
                    return;
                }
                
                setProcessing(true);
                
                const handler = PaystackPop.setup({
                    key: PAYSTACK_PUBLIC_KEY,
                    email: email,
                    amount: totalNGN,
                    currency: 'NGN',
                    ref: 'GH-' + Math.floor((Math.random() * 1000000000) + 1),
                    metadata: {
                        custom_fields: [
                            {
                                display_name: "Customer Name",
                                variable_name: "customer_name",
                                value: name
                            },
                            {
                                display_name: "Phone",
                                variable_name: "phone",
                                value: phone
                            }
                        ]
                    },
                    callback: function(response) {
                        setProcessing(false);
                        alert('Payment successful! Reference: ' + response.reference);
                        // Clear cart and redirect
                        setCart([]);
                        setView("home");
                    },
                    onClose: function() {
                        setProcessing(false);
                        alert('Payment cancelled');
                    }
                });
                
                handler.openIframe();
            };
            
            const handleCryptoPayment = async () => {
                if (!email || !name) {
                    alert("Please fill in your email and name");
                    return;
                }
                
                setProcessing(true);
                
                try {
                    // Create NOWPayments invoice
                    const response = await fetch('https://api.nowpayments.io/v1/invoice', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': NOWPAYMENTS_API_KEY
                        },
                        body: JSON.stringify({
                            price_amount: totalUSD,
                            price_currency: 'usd',
                            order_id: 'GH-' + Math.floor((Math.random() * 1000000000) + 1),
                            order_description: 'GadgetHub Purchase',
                            success_url: window.location.href,
                            cancel_url: window.location.href
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.invoice_url) {
                        // Redirect to NOWPayments checkout
                        window.location.href = data.invoice_url;
                    } else {
                        throw new Error('Failed to create payment');
                    }
                } catch (error) {
                    setProcessing(false);
                    alert('Payment initialization failed. Please try again.');
                    console.error(error);
                }
            };
            
            const handlePayment = () => {
                if (paymentMethod === "paystack") {
                    handlePaystackPayment();
                } else if (paymentMethod === "crypto") {
                    handleCryptoPayment();
                }
            };
            
            return (
                <div className="container mx-auto px-4 py-8">
                    <button 
                        className="mb-6 text-blue-600 flex items-center space-x-2"
                        onClick={() => setView("cart")}
                    >
                        <i className="fas fa-arrow-left"></i>
                        <span>Back to Cart</span>
                    </button>
                    
                    <h2 className="text-3xl font-bold mb-6">Checkout</h2>
                    
                    <div className="grid md:grid-cols-3 gap-6">
                        <div className="md:col-span-2">
                            {/* Customer Information */}
                            <div className="bg-white rounded-xl shadow-md p-6 mb-6">
                                <h3 className="text-xl font-bold mb-4">Customer Information</h3>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-gray-700 mb-2">Full Name *</label>
                                        <input
                                            type="text"
                                            className="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            value={name}
                                            onChange={(e) => setName(e.target.value)}
                                            placeholder="John Doe"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-gray-700 mb-2">Email *</label>
                                        <input
                                            type="email"
                                            className="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            placeholder="john@example.com"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-gray-700 mb-2">Phone Number *</label>
                                        <input
                                            type="tel"
                                            className="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            value={phone}
                                            onChange={(e) => setPhone(e.target.value)}
                                            placeholder="+234 XXX XXX XXXX"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-gray-700 mb-2">Delivery Address *</label>
                                        <textarea
                                            className="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            value={address}
                                            onChange={(e) => setAddress(e.target.value)}
                                            placeholder="Enter your delivery address"
                                            rows="3"
                                            required
                                        ></textarea>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Payment Method */}
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <h3 className="text-xl font-bold mb-4">Payment Method</h3>
                                
                                <div className="space-y-3">
                                    <div 
                                        className={`border-2 rounded-lg p-4 cursor-pointer transition ${
                                            paymentMethod === "paystack" 
                                                ? 'border-blue-600 bg-blue-50' 
                                                : 'border-gray-300'
                                        }`}
                                        onClick={() => setPaymentMethod("paystack")}
                                    >
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center space-x-3">
                                                <i className="fas fa-credit-card text-2xl text-blue-600"></i>
                                                <div>
                                                    <h4 className="font-semibold">Card / Bank Transfer / USSD</h4>
                                                    <p className="text-sm text-gray-600">Pay with Paystack (Secure)</p>
                                                </div>
                                            </div>
                                            {paymentMethod === "paystack" && (
                                                <i className="fas fa-check-circle text-blue-600 text-xl"></i>
                                            )}
                                        </div>
                                    </div>
                                    
                                    <div 
                                        className={`border-2 rounded-lg p-4 cursor-pointer transition ${
                                            paymentMethod === "crypto" 
                                                ? 'border-blue-600 bg-blue-50' 
                                                : 'border-gray-300'
                                        }`}
                                        onClick={() => setPaymentMethod("crypto")}
                                    >
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center space-x-3">
                                                <i className="fab fa-bitcoin text-2xl text-orange-500"></i>
                                                <div>
                                                    <h4 className="font-semibold">Cryptocurrency</h4>
                                                    <p className="text-sm text-gray-600">BTC, ETH, USDT</p>
                                                </div>
                                            </div>
                                            {paymentMethod === "crypto" && (
                                                <i className="fas fa-check-circle text-blue-600 text-xl"></i>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Order Summary */}
                        <div>
                            <div className="bg-white rounded-xl shadow-md p-6 sticky top-24">
                                <h3 className="text-xl font-bold mb-4">Order Summary</h3>
                                
                                <div className="space-y-2 mb-4 max-h-48 overflow-y-auto">
                                    {cart.map(item => {
                                        const discountedPrice = item.price * (1 - item.discount / 100);
                                        return (
                                            <div key={item.id} className="flex justify-between text-sm">
                                                <span className="text-gray-600">{item.name} x{item.quantity}</span>
                                                <span>${(discountedPrice * item.quantity).toFixed(2)}</span>
                                            </div>
                                        );
                                    })}
                                </div>
                                
                                <div className="border-t pt-4 space-y-3">
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Subtotal:</span>
                                        <span className="font-semibold">${totalUSD.toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Shipping:</span>
                                        <span className="font-semibold text-green-600">FREE</span>
                                    </div>
                                    <div className="border-t pt-3 flex justify-between">
                                        <span className="font-bold">Total:</span>
                                        <div className="text-right">
                                            <div className="font-bold text-xl text-blue-600">
                                                ${totalUSD.toFixed(2)}
                                            </div>
                                            <div className="text-sm text-gray-500">
                                                ≈ ₦{Math.round(totalUSD * 1550).toLocaleString()}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <button
                                    className={`btn-primary w-full text-white py-4 rounded-lg font-bold mt-6 ${
                                        processing ? 'opacity-50 cursor-not-allowed' : ''
                                    }`}
                                    onClick={handlePayment}
                                    disabled={processing}
                                >
                                    {processing ? (
                                        <>
                                            <i className="fas fa-spinner fa-spin mr-2"></i>
                                            Processing...
                                        </>
                                    ) : (
                                        <>
                                            <i className="fas fa-lock mr-2"></i>
                                            Complete Payment
                                        </>
                                    )}
                                </button>
                                
                                <p className="text-xs text-gray-500 text-center mt-4">
                                    <i className="fas fa-shield-alt mr-1"></i>
                                    Secure payment powered by Paystack & NOWPayments
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<GadgetHub />, document.getElementById('root'));
    </script>
</body>
</html>
